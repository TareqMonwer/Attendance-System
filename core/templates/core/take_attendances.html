<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Attendances</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron jumbotron-fluid">
                 <div class="container">
                     <h3>{{ klass }}'s Attendance</h3>
                     <h3>Subject: {{ subject.name }}</h3>
                     <h3>Date: {{ current_date }}</h3>
                     <h4>Taken By: {{ subject.instructor }}</h4>
                 </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="." method="post">
                {% csrf_token %}
                {% for student in students %}
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" value="{{ student.id }}" name="attendance_choices">
                        </div>
                    </div>
                    <input type="text" class="form-control" value="{{ student.roll }} - {{ student.name }}" disabled>
                </div>
                {% endfor %}
                <input type="submit" value="PROCESS" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
